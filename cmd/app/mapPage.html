<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <title>Go Gophers Maps</title>
  </head>

  <body>
    <p>Go Gophers Maps</p>
    <div id="mapLinear" style="height:300px;"></div>
    <script type="text/javascript" charset="utf-8">
      var mapLinear = L.map("mapLinear").setView([34.5, -119.7], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(mapLinear);
    </script>
    <br/>

    <div id="mapConcurrent" style="height:300px"></div>
    <script>
      var mapConcurrent = L.map("mapConcurrent").setView([34.4208, -119.6982], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(mapConcurrent);
    </script>
  </body>
</html>
