<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <title>Go Gophers Maps</title>

    <style>
      .map-container {
        width: 48%;
        float: left; 
        border-style: solid;
        border-width: 3px;
        border-color: white;
    }
    </style>


  </head>

  <body>
    <p>Go Gophers Maps</p>
    <div class="map-container"> 
      <div id="mapLinear" style="height:700px;"></div>
        <script type="text/javascript" charset="utf-8">
          var mapLinear = L.map("mapLinear").setView([39, -100], 4);

          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(mapLinear);
        </script>
    </div> 

    <div class="map-container"> 
    <div id="mapConcurrent" style="height:700px"></div>
      <script src="testCollection.js" type="text/javascript"></script>
      <script>
        var mapConcurrent = L.map("mapConcurrent").setView([39, -100], 4);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(mapConcurrent);

        function onEachFeature(feature, layer) {
          let popupContent = `<p>I started out as a GeoJSON ${feature.geometry.type}, but now I'm a Leaflet vector!</p>`;

          if (feature.properties && feature.properties.popupContent) {
            popupContent += feature.properties.popupContent;
          }

          layer.bindPopup(popupContent);
        }
        
        const bicycleRentalLayer = L.geoJSON(bicycleRental, {

          style(feature) {
            return feature.properties && feature.properties.style;
          },

          onEachFeature,

          pointToLayer(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 8,
              fillColor: '#ff7800',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
        
      </script>
    </div> 
  </body>
</html>
